<mat-card>
  <mat-toolbar color="accent">Add a Bill</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input formControlName="description" matInput required #description />
      </mat-form-field>
      <div class="one-row">
        <mat-form-field floatLabel="always">
          <mat-label>Qual Ã© o valor?</mat-label>
          <input
            matInput
            type="number"
            class="example-right-align"
            formControlName="amount"
            required
          />
          <span matTextPrefix>R$&nbsp;</span>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input formControlName="dueDate" matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>What category?</mat-label>
          <mat-select formControlName="category" required>
            <mat-option value="null"></mat-option>
            <mat-option value="Rent">Rent</mat-option>
            <mat-option value="Condominium">Condominium</mat-option>
            <mat-option value="Market">Market</mat-option>
            <mat-option value="Card">Card</mat-option>
            <mat-option value="Energy">Energy</mat-option>
            <mat-option value="Internet">Internet</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Status</mat-label>
          <mat-select formControlName="status" required>
            <mat-option value="null"></mat-option>
            <mat-option value="Pending">Pending</mat-option>
            <mat-option value="Paid">Paid</mat-option>
            <mat-option value="Late">Late</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Save
      <mat-icon
        aria-hidden="false"
        aria-label="save bill"
        fontIcon="save"
      ></mat-icon>
    </button>
    <button mat-stroked-button color="accent" (click)="onCancel()">
      Cancel
      <mat-icon
        aria-hidden="false"
        aria-label="cancel"
        fontIcon="close"
      ></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

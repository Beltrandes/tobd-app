<div class="diarys-container">
  <app-diary-list
  *ngIf="diarys$ | async as diarys; else loading"
  [diarys]="diarys"
  (add)="onAdd()"
  (edit)="onEdit($event)"
  (remove)="onRemove($event)"
  (mark)="onMark($event)"
></app-diary-list>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

</div>

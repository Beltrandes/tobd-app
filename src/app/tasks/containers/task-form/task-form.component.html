<mat-card>
  <mat-toolbar color="accent">Adicione uma Task</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <mat-label>O que precisa ser feito?</mat-label>
        <input formControlName="description" matInput required #description />
        <mat-hint align="end">{{ description.value.length || 0 }}/150</mat-hint>
        <mat-error *ngIf="form.get('description')?.invalid">{{getErrorMessage('description')}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category" required>
            <mat-option value="null"></mat-option>
            <mat-option value="Home">Home</mat-option>
            <mat-option value="Work">Work</mat-option>
            <mat-option value="Studies">Studies</mat-option>
            <mat-option value="Health">Health</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{getErrorMessage('category')}}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
        Salvar
        <mat-icon aria-hidden="false" aria-label="task category" fontIcon="save"></mat-icon>
    </button>
    <button mat-stroked-button color="accent" (click)="onCancel()">
        Cancelar
        <mat-icon aria-hidden="false" aria-label="task category" fontIcon="close"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

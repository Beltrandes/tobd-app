  <div class="tasks-container">
    <app-tasks-list
      *ngIf="tasks$ | async as tasks; else loading"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
      [tasks]="tasks"
    ></app-tasks-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
